<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Enigmas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-color: #1e1e2f;
            color: #e0e0ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0;
            margin: 0;
        }

        .card-container {
            background-color: transparent;
            border: 1px solid transparent;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 3.2em;
            font-weight: 700;
            color: #9d4edd;
            text-shadow: 0 0 10px #9d4edd;
            margin-bottom: 20px;
            text-align: center;
        }

        h2 {
            font-size: 1.8em;
            font-weight: 400;
            margin-bottom: 1em;
            text-align: center;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
            text-align: center;
        }

        .input-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        input {
            flex-grow: 1;
            padding: 15px;
            border: 2px solid #9d4edd;
            border-radius: 30px;
            background-color: #333;
            color: #e0e0ff;
            font-size: 1.1em;
            margin-right: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            transition: border-color 0.3s ease-in-out;
        }

        input:focus {
            border-color: #7c2dc9;
            outline: none;
        }

        button {
            padding: 12px 20px;
            background-color: #9d4edd;
            color: #fff;
            border: 2px solid #9d4edd;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1em;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            transition: background-color 0.3s ease-in-out, border-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #7c2dc9;
            border-color: #7c2dc9;
        }

        #feedback {
            margin-top: 20px;
            color: #ff6b6b;
            font-size: 1.2em;
            text-align: center;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            h2 {
                font-size: 1.5em;
            }

            input {
                padding: 12px;
                font-size: 1em;
            }

            button {
                padding: 10px 18px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <h1>Jogo de Enigmas</h1>
        <div id="fase">
            <h2 id="tituloFase"></h2>
            <p id="pergunta"></p>
            <div class="input-group">
                <input type="text" id="resposta" placeholder="Digite sua resposta">
                <button onclick="verificarResposta()">Enviar</button>
            </div>
            <p id="feedback"></p>
        </div>
    </div>

    <!-- Bootstrap JS (if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const enigmas = {
            "fases": [
                {
                    "nome": "Fase 1",
                    "titulo": "O Enigma do Número",
                    "pergunta": "Qual é o número que se lê de trás para frente e ainda é o mesmo?",
                    "respostas": ["8", "oito"]
                },
                {
                    "nome": "Fase 2",
                    "titulo": "O Enigma da Água",
                    "pergunta": "O que corre mas não tem pernas?",
                    "respostas": ["rio", "correnteza"]
                },
                {
                    "nome": "Fase 3",
                    "titulo": "Fase Final",
                    "pergunta": "O que é maior que um prédio, mas pesa menos?",
                    "respostas": ["sombra", "ar"]
                }
            ]
        };

        let faseAtual = 0;

        function carregarFase() {
            const fase = enigmas.fases[faseAtual];
            const tituloFase = document.getElementById('tituloFase');
            const pergunta = document.getElementById('pergunta');
            const feedback = document.getElementById('feedback');
            const respostaInput = document.getElementById('resposta');

            feedback.textContent = '';
            respostaInput.value = '';

            tituloFase.textContent = fase.nome + (fase.titulo ? ` - ${fase.titulo}` : '');
            pergunta.textContent = fase.pergunta;
        }

        function verificarResposta() {
            const respostaInput = document.getElementById('resposta').value.trim().toLowerCase();
            const feedback = document.getElementById('feedback');
            const respostasCertas = enigmas.fases[faseAtual].respostas.map(resposta => resposta.toLowerCase());

            if (respostasCertas.includes(respostaInput)) {
                avancarParaProximaFase();
            } else {
                feedback.textContent = 'Resposta incorreta. Tente novamente!';
            }
        }

        function avancarParaProximaFase() {
            faseAtual++;

            if (faseAtual < enigmas.fases.length) {
                carregarFase();
            } else {
                document.getElementById('fase').innerHTML = `
                    <h2>Parabéns!</h2>
                    <p>Você completou todos os enigmas!</p>
                `;
            }
        }

        window.onload = carregarFase;
    </script>
</body>
</html>
