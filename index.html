<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Enigmas</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Fira+Sans:wght@300&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fira Sans', sans-serif;
            background-color: #1e1e2f;
            color: #e0e0ff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 3em;
            color: #9d4edd;
            text-shadow: 0 0 15px #9d4edd;
            animation: glow 2s ease-in-out infinite alternate;
        }

        h2 {
            font-size: 2em;
            color: #e0e0ff;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        input {
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #9d4edd;
            border-radius: 5px;
            background-color: #333;
            color: #e0e0ff;
            font-size: 1em;
            width: 80%;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: #9d4edd;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            animation: pulse 1.5s infinite;
        }

        button:hover {
            background-color: #7c2dc9;
        }

        #feedback {
            margin-top: 20px;
            color: #ff6b6b;
            font-size: 1.2em;
        }

        /* Animações */
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #9d4edd, 0 0 20px #9d4edd, 0 0 30px #9d4edd, 0 0 40px #7c2dc9;
            }
            to {
                text-shadow: 0 0 20px #7c2dc9, 0 0 30px #9d4edd, 0 0 40px #5f259b, 0 0 50px #7c2dc9;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 10px #9d4edd, 0 0 20px #9d4edd;
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 20px #7c2dc9, 0 0 30px #7c2dc9;
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 10px #9d4edd, 0 0 20px #9d4edd;
            }
        }
    </style>
</head>
<body>
    <h1>Jogo de Enigmas</h1>
    <div id="fase">
        <h2 id="tituloFase"></h2>
        <p id="pergunta"></p>
        <input type="text" id="resposta" placeholder="Digite sua resposta">
        <button onclick="verificarResposta()">Enviar</button>
        <p id="feedback"></p>
    </div>

    <script>
        const enigmas = {
            "fases": [
                {
                    "nome": "Fase 1",
                    "titulo": "O Enigma do Número",
                    "pergunta": "Qual é o número que se lê de trás para frente e ainda é o mesmo?",
                    "respostas": ["8", "oito"]
                },
                {
                    "nome": "Fase 2",
                    "titulo": "O Enigma da Água",
                    "pergunta": "O que corre mas não tem pernas?",
                    "respostas": ["rio", "correnteza"]
                },
                {
                    "nome": "Fase 3",
                    "titulo": "Fase Final",
                    "pergunta": "O que é maior que um prédio, mas pesa menos?",
                    "respostas": ["sombra", "ar"]
                }
            ]
        };

        let faseAtual = 0;

        function carregarFase() {
            const fase = enigmas.fases[faseAtual];
            const tituloFase = document.getElementById('tituloFase');
            const pergunta = document.getElementById('pergunta');
            const feedback = document.getElementById('feedback');
            const respostaInput = document.getElementById('resposta');

            feedback.textContent = '';
            respostaInput.value = '';

            tituloFase.textContent = fase.nome + (fase.titulo ? ` - ${fase.titulo}` : '');
            pergunta.textContent = fase.pergunta;
        }

        function verificarResposta() {
            const respostaInput = document.getElementById('resposta').value.trim().toLowerCase();
            const feedback = document.getElementById('feedback');
            const respostasCertas = enigmas.fases[faseAtual].respostas.map(resposta => resposta.toLowerCase());

            if (respostasCertas.includes(respostaInput)) {
                avancarParaProximaFase();
            } else {
                feedback.textContent = 'Resposta incorreta. Tente novamente!';
            }
        }

        function avancarParaProximaFase() {
            faseAtual++;

            if (faseAtual < enigmas.fases.length) {
                carregarFase();
            } else {
                document.getElementById('fase').innerHTML = `
                    <h2>Parabéns!</h2>
                    <p>Você completou todos os enigmas!</p>
                `;
            }
        }

        window.onload = carregarFase;
    </script>
</body>
</html>
