<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Enigmas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Libre Baskerville', serif;
            background-color: #1e1e2f;
            color: #e0e0ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        .container {
            max-width: 700px;
            padding: 20px;
        }

        h1 {
            font-size: 3.5em;
            font-weight: 700;
            color: #9d4edd;
            text-shadow: 0 0 20px #9d4edd;
            margin-bottom: 1.5em;
            animation: glow 2s ease-in-out infinite alternate;
        }

        h2 {
            font-size: 2.2em;
            font-weight: 400;
            margin-bottom: 1em;
            animation: fadeIn 1.5s ease-in-out;
        }

        p {
            font-size: 1.3em;
            margin-bottom: 1.5em;
            animation: fadeIn 2s ease-in-out;
        }

        input {
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #9d4edd;
            border-radius: 5px;
            background-color: #333;
            color: #e0e0ff;
            font-size: 1.1em;
            width: 100%;
        }

        button {
            padding: 10px 25px;
            background-color: #9d4edd;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            animation: pulse 1.5s infinite;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #7c2dc9;
        }

        #feedback {
            margin-top: 20px;
            color: #ff6b6b;
            font-size: 1.4em;
        }

        /* Animações */
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #9d4edd, 0 0 20px #9d4edd, 0 0 30px #9d4edd, 0 0 40px #7c2dc9;
            }
            to {
                text-shadow: 0 0 20px #7c2dc9, 0 0 30px #9d4edd, 0 0 40px #5f259b, 0 0 50px #7c2dc9;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 10px #9d4edd, 0 0 20px #9d4edd;
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 20px #7c2dc9, 0 0 30px #7c2dc9;
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 10px #9d4edd, 0 0 20px #9d4edd;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jogo de Enigmas</h1>
        <div id="fase">
            <h2 id="tituloFase"></h2>
            <p id="pergunta"></p>
            <input type="text" id="resposta" class="form-control" placeholder="Digite sua resposta">
            <button class="btn mt-3" onclick="verificarResposta()">Enviar</button>
            <p id="feedback"></p>
        </div>
    </div>

    <!-- Bootstrap JS (for future use if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const enigmas = {
            "fases": [
                {
                    "nome": "Fase 1",
                    "titulo": "O Enigma do Número",
                    "pergunta": "Qual é o número que se lê de trás para frente e ainda é o mesmo?",
                    "respostas": ["8", "oito"]
                },
                {
                    "nome": "Fase 2",
                    "titulo": "O Enigma da Água",
                    "pergunta": "O que corre mas não tem pernas?",
                    "respostas": ["rio", "correnteza"]
                },
                {
                    "nome": "Fase 3",
                    "titulo": "Fase Final",
                    "pergunta": "O que é maior que um prédio, mas pesa menos?",
                    "respostas": ["sombra", "ar"]
                }
            ]
        };

        let faseAtual = 0;

        function carregarFase() {
            const fase = enigmas.fases[faseAtual];
            const tituloFase = document.getElementById('tituloFase');
            const pergunta = document.getElementById('pergunta');
            const feedback = document.getElementById('feedback');
            const respostaInput = document.getElementById('resposta');

            feedback.textContent = '';
            respostaInput.value = '';

            tituloFase.textContent = fase.nome + (fase.titulo ? ` - ${fase.titulo}` : '');
            pergunta.textContent = fase.pergunta;
        }

        function verificarResposta() {
            const respostaInput = document.getElementById('resposta').value.trim().toLowerCase();
            const feedback = document.getElementById('feedback');
            const respostasCertas = enigmas.fases[faseAtual].respostas.map(resposta => resposta.toLowerCase());

            if (respostasCertas.includes(respostaInput)) {
                avancarParaProximaFase();
            } else {
                feedback.textContent = 'Resposta incorreta. Tente novamente!';
            }
        }

        function avancarParaProximaFase() {
            faseAtual++;

            if (faseAtual < enigmas.fases.length) {
                carregarFase();
            } else {
                document.getElementById('fase').innerHTML = `
                    <h2>Parabéns!</h2>
                    <p>Você completou todos os enigmas!</p>
                `;
            }
        }

        window.onload = carregarFase;
    </script>
</body>
</html>
