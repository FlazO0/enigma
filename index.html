<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Enigmas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.5s ease;
            width: 350px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        h1 {
            color: #ff9800;
            margin-bottom: 20px;
            font-size: 32px;
            text-shadow: 0 0 10px rgba(255, 152, 0, 0.5);
        }

        h2 {
            color: #ff5722;
            margin-bottom: 10px;
            font-size: 22px;
            text-shadow: 0 0 8px rgba(255, 87, 34, 0.5);
        }

        input {
            width: 80%;
            padding: 12px;
            margin-top: 20px;
            border: 2px solid #ff9800;
            border-radius: 8px;
            background-color: #2c2c2c;
            color: #fff;
            outline: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #ff5722;
            box-shadow: 0 0 8px rgba(255, 87, 34, 0.5);
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #ff9800;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.4);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ff5722;
            box-shadow: 0 8px 20px rgba(255, 87, 34, 0.6);
        }

        #feedback {
            margin-top: 15px;
            color: #ff3d00;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .show-feedback {
            opacity: 1;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Jogo de Enigmas</h1>
        <div id="fase">
            <h2 id="tituloFase"></h2>
            <p id="pergunta"></p>
            <input type="text" id="resposta" placeholder="Digite sua resposta">
            <button onclick="verificarResposta()">Enviar</button>
            <p id="feedback"></p>
        </div>
    </div>

    <script>
        // JSON com enigmas e fases
        const enigmas = {
            "fases": [
                {
                    "nome": "Fase 1",
                    "titulo": "O Enigma do Número",
                    "pergunta": "Qual é o número que se lê de trás para frente e ainda é o mesmo?",
                    "respostas": ["8", "oito"]
                },
                {
                    "nome": "Fase 2",
                    "titulo": "O Enigma da Água",
                    "pergunta": "O que corre mas não tem pernas?",
                    "respostas": ["rio", "correnteza"]
                },
                {
                    "nome": "Fase 3",
                    "titulo": "Fase Final",
                    "pergunta": "O que é maior que um prédio, mas pesa menos?",
                    "respostas": ["sombra", "ar"]
                }
            ]
        };

        let faseAtual = 0;

        // Carrega a fase atual
        function carregarFase() {
            const fase = enigmas.fases[faseAtual];
            const tituloFase = document.getElementById('tituloFase');
            const pergunta = document.getElementById('pergunta');
            const feedback = document.getElementById('feedback');
            const respostaInput = document.getElementById('resposta');

            // Limpa o feedback e o campo de resposta
            feedback.textContent = '';
            respostaInput.value = '';
            feedback.classList.remove('show-feedback');

            // Define o título da fase e a pergunta
            tituloFase.textContent = fase.nome + (fase.titulo ? ` - ${fase.titulo}` : '');
            pergunta.textContent = fase.pergunta;
        }

        // Verifica a resposta inserida
        function verificarResposta() {
            const respostaInput = document.getElementById('resposta').value.trim().toLowerCase();
            const feedback = document.getElementById('feedback');
            const respostasCertas = enigmas.fases[faseAtual].respostas.map(resposta => resposta.toLowerCase());

            if (respostasCertas.includes(respostaInput)) {
                avancarParaProximaFase();
            } else {
                feedback.textContent = 'Resposta incorreta. Tente novamente!';
                feedback.classList.add('show-feedback');
            }
        }

        // Avança para a próxima fase
        function avancarParaProximaFase() {
            const feedback = document.getElementById('feedback');

            faseAtual++;

            if (faseAtual < enigmas.fases.length) {
                carregarFase();
            } else {
                document.getElementById('fase').innerHTML = `
                    <h2>Parabéns!</h2>
                    <p>Você completou todos os enigmas!</p>
                `;
            }
        }

        // Carregar a primeira fase quando a página é carregada
        window.onload = carregarFase;
    </script>
</body>
</html>
